<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="logo">Google</div>
        <div id="search-bar">
            <input type="text" placeholder="Search Google or type a URL" id="search-input">
            <button id="search-button">
            </button>
        </div>
        <div id="shortcuts">
            <div class="shortcut">
                <img src="icons/icons8-youtube-48.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <div class="shortcut">
                <img src="icons/icons8-github-30.png" alt="GitHub">
                <span>GitHub</span>
            </div>
            <div class="shortcut">
                <img src="icons/icons8-chatgpt-30.png" alt="ChatGPT">
                <span>ChatGPT</span>
            </div>
            <div class="shortcut">
                <img src="icons/icons8-add-50.png" alt="Add Shortcut">
                <span>Add Shortcut</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
